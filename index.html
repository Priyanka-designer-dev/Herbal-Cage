<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Herbal.css.css">
  <title>Herbal Cage Design Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Herbal Cage Design Gallery</h1>
  <div class="gallery">
    <!-- Replace the src paths below with your actual paths or URLs -->
    <img src="Herbal Cage Design/HOME.png" alt="Home">
    <img src="Herbal Cage Design/CATEGORIES.png" alt="Categories">
    <img src="Herbal Cage Design/ABOUT US.png" alt="About Us">
    <img src="Herbal Cage Design/BABY CARE.png" alt="Baby Care">
    <img src="Herbal Cage Design/Baby Care -1.png" alt="Baby Care 1">

    <img src="Herbal Cage Design/Beauty Care -2.png" alt="Beauty Care 2">

    <img src="Herbal Cage Design/EXTRACT.png" alt="Extract">
    <img src="Herbal Cage Design/Extract -1.png" alt="Extract 1">
    <img src="Herbal Cage Design/Extract -2.png" alt="Extract 2">

    <img src="Herbal Cage Design/HAIR CARE.png" alt="Hair Care">
    <img src="Herbal Cage Design/Hair Care -1.png" alt="Hair Care 1">
    <img src="Herbal Cage Design/Hair Care -2.png" alt="Hair Care 2">
